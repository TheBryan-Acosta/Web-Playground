<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="world">

                <img class="player" data-x ="5" data-y="13" data-pokemon="charmander" data-step="1" src="./assets/player/standingUp.png">
            </div>

            <div class="zoneTiles">
                
            </div>

            <div class="control-zone">
                <button class ='move-btn' id="Up"></button>
                <button class ='move-btn' id="Down"></button>
                <button class ='move-btn' id="Left"></button>
                <button class ='move-btn' id="Right"></button>

                <div class="enemy-pokemon"></div>
                <div class="pokebar">
                    <div class='pokebarBalls'>
                        
                    </div>
                </div>

                
                
                

            </div>
            <div class="hud"></div>


            </div>
