<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./menu.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="scene">

        <div class="world">
            <div class="view">
                <div class="camera-center">
                    <div class="player-zone">
                        <img class="player" src="./assets/player/standingUp.png">
                    </div>

                </div>

            </div>

            <div class="control-zone">
                <button class ='move-btn' id="Up"></button>
                <button class ='move-btn' id="Down"></button>
                <button class ='move-btn' id="Left"></button>
                <button class ='move-btn' id="Right"></button>
                <button class ='int-btn' id="Int">A</button>
                <button class ='menu-btn' id="Menu">Menu</button>
            </div>

            <div class="world-filter"></div>

            
            <div class="fight-screen">
                <div class="player-pokemon"></div>
                <div class="enemy-pokemon"></div>
                <div class="pokebar">
                    <div class='pokebarBalls'>
                        
                    </div>
                </div>


            </div>

            <div class="menu">

                <li id="pokedex">POKéDEX</li>
                <li id="pokemon">POKéMON</li>
                <li id="pack">PACK</li>
                <li id="gear">GEAR</li>
                <li id="save">SAVE</li>
                <li id="option">OPTION</li>
                <li id="exit">EXIT</li>
                
            </div>

            <div class="pokemon-menu">          
                
            </div>
            <div class="hud"></div>


            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./worldScript.js"></script>
</html>
